{% extends 'base.html' %}


{% block title %}
<title>Create Customer</title>
{% endblock %}

{% block style %}
<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
{% endblock %}
   

{% block body %}
<div class="container">
    <section id="content">
        <form method="POST" action=/CreateCustomer>
            <h1>Customer Creation Form</h1>
 
           
            <div>
                <input type="text" placeholder="Customer Name" required="" id="name" name="customer_name"/>
            </div>       
            <div>
                <input type="text" placeholder="Age" required="" id="Age" name="age" pattern="[0-9]{1,}" />
            </div>  
            <div>
                <input type="text" placeholder="Address" required="" id="add" name="address" />
            </div> 
            <div>
                <input type="text" placeholder="State" required="" id="state" name="state" />
            </div> 
            <div>
                <input type="text" placeholder="City" required="" id="city" name="city" />
            </div> 
  
            <div>
                <input type="text" placeholder="SSID (9-digit)" required="" id="ssid" name="ssnid" pattern="[1-9]{1}[0-9]{8}"/>
            </div>
            <div>   
                <input type="submit" value="Create Customer"/>
            </div>
        </form><!-- form -->
        
    </section><!-- content -->
  </div><!-- container -->
  
  
  

{% endblock %}
